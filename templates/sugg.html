{% extends 'base.html' %}
{% block title %}
Suggestion
{% endblock title %}
{% block body %}
<div class = "container-fluid px-0 mb-3">

<img src = "https://source.unsplash.com/1200x400/?phone,suggestion" class="d-block w-100 mx-0" alt="..." >
</div>

<div class = "container mb-3">
<h1 class="text-center">Please Give Suggestion Here</h1>
<form method="post" action='/suggestion'>
{% csrf_token %}
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="desc">Your Suggestion Please</label>
    <textarea class="form-control" id="sugg" rows="3" name='sugg'></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if messages %}
{%for messages in messages%}
<div class="alert alert-{{messages.tags}} alert-dismissible fade show my-0 " role="alert">
  <strong>{{messages}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{%endfor%}
{% endif%}
</div>

{% endblock body %}
