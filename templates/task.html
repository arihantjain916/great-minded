<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>ToDo List</title>
  <style>
    .a1 {
      border-radius: 10px;
      padding: 8px;
      width: 180px;
      height: 56px;
      background-color: lightblue;
      margin: 103;
      position: absolute;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      top: 35%;
      margin-left: 400px;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <h2 class="text-centre">ToDo List</h2>
    <div class="mb-3">
      <label for="title" class="form-label">Enter Title here</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Title" />
    </div>
    <div class="form-group">
      <label for="description">Enter Description</label>
      <input class="form-control" id="description" name="description" placeholder="Description"></input>
      <button type="submit" id="add" class='a1' onclick="givealert()">Submit</button>
    </div>
    <a href="/">Click to see your todo list</a>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    <script>
      add = document.getElementById("add");
      add.addEventListener("click", () => {
        tit = document.getElementById('title').value;
        desc = document.getElementById('description').value;
        if (localStorage.getItem('itemsJson') == null) {
          itemJsonArray = [];
          itemJsonArray.push([tit, desc])
          localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
        }
        else {
          itemJsonArrayStr = localStorage.getItem('itemsJson')
          itemJsonArray = JSON.parse(itemJsonArrayStr)
          itemJsonArray.push([tit, desc])
          localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
        }
      });
      function givealert() {
        alert("Task Added Successfully");
      }
    </script>

</body>

</html>
